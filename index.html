<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ký tên chuẩn iPhone/iPad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 40px;
      background: #f8f9fa;
    }
    .signature-box {
      border: 2px solid #aaa;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 400px;
      height: 200px;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      cursor: crosshair;
      border-radius: 8px;
      touch-action: none; /* Ngăn scroll / zoom */
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { opacity: 0.9; }
    .clear-btn { background: gray; }
    .save-btn { background: #007bff; }
    .control-panel { display: flex; align-items: center; gap: 12px; }
    input[type="color"], input[type="range"] { cursor: pointer; }
  </style>
</head>
<body>
  <h2>Ký tên chuẩn iPhone/iPad</h2>
  <div class="signature-box">
    <canvas id="signature"></canvas>
  </div>
  <div class="control-panel">
    <label>Màu bút: <input type="color" id="penColor" value="#000000"></label>
    <label>Độ dày cơ bản: <input type="range" id="penWidth" min="1" max="10" value="2"></label>
  </div>
  <div>
    <button class="clear-btn" id="clear">Xóa</button>
    <button class="save-btn" id="save">Lưu ảnh</button>
  </div>

  <script>
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("penColor");
    const widthPicker = document.getElementById("penWidth");
    let isDrawing = false;
    const points = [];

    // Resize canvas theo devicePixelRatio
    function resizeCanvas() {
      const ratio = window.devicePixelRatio || 1;
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      ctx.scale(ratio, ratio);
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.strokeStyle = colorPicker.value;

    const getPos = (e) => {
      const rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    };

    const startDrawing = (e) => {
      e.preventDefault();
      isDrawing = true;
      points.length = 0;
      points.push(getPos(e));
      ctx.beginPath();
    };

    const draw = (e) => {
      if (!isDrawing) return;
      e.preventDefault();
      const pos = getPos(e);

      // Pressure: bút stylus hoặc touch force, mặc định 0.5 cho chuột / touch thường
      let pressure = 0.5;
      if (e.pointerType === "pen" || e.pointerType === "touch") {
        pressure = e.pressure || 0.5;
      }

      ctx.lineWidth = parseInt(widthPicker.value) * pressure;
      points.push(pos);

      if (points.length >= 3) {
        const p0 = points[points.length - 3];
        const p1 = points[points.length - 2];
        const p2 = points[points.length - 1];

        const cpx = (p0.x + p1.x) / 2;
        const cpy = (p0.y + p1.y) / 2;
        const midx = (p1.x + p2.x) / 2;
        const midy = (p1.y + p2.y) / 2;

        ctx.beginPath();
        ctx.moveTo(cpx, cpy);
        ctx.quadraticCurveTo(p1.x, p1.y, midx, midy);
        ctx.stroke();
      }
    };

    const stopDrawing = () => { isDrawing = false; points.length = 0; };

    // Pointer events
    canvas.addEventListener("pointerdown", startDrawing);
    canvas.addEventListener("pointermove", draw);
    canvas.addEventListener("pointerup", stopDrawing);
    canvas.addEventListener("pointerleave", stopDrawing);

    // Ngăn scroll / zoom khi touch
    canvas.addEventListener("touchstart", e => e.preventDefault(), { passive: false });
    canvas.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

    colorPicker.addEventListener("change", e => ctx.strokeStyle = e.target.value);

    document.getElementById("clear").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("save").addEventListener("click", () => {
      const dataUrl = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = dataUrl;
      link.download = "signature.png";
      link.click();
    });
  </script>
</body>
</html>
